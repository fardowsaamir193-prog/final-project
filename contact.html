<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact Explore the World">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Contact Us</h1>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>

<section>
    <h2>Send Us a Message</h2>

    <form action="#" method="post">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" name="travelers">

        <br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
            <option>Paris</option>
            <option>Tokyo</option>
        </select>

        <br><br>

        <label>Travel Type:</label>
        <input type="radio" name="type" value="solo"> Solo
        <input type="radio" name="type" value="family"> Family

        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <br><br>

        <input type="submit" value="Submit">

    </form>
</section>

<section>
    <h2>Our Office</h2>
    <address>
        123 Adventure Street<br>
        Travel City
    </address>
</section>

</main>

<footer>
    <p>&copy; <time datetime="2026">2026</time> Explore the World</p>
</footer>

</body>
</html>
